<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Project - Mobile View</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2463eb",
                        "background-light": "#ffffff",
                        "background-muted": "#f8fafc",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @layer base {
            input, textarea, select {
                @apply border-slate-300 focus:ring-primary focus:border-primary text-base;
            }
            label {
                @apply text-slate-700 font-semibold mb-1.5 inline-block;
            }
        }
        .safe-bottom {
            padding-bottom: env(safe-area-inset-bottom, 16px);
        }
    </style>
</head>
<body class="font-display bg-white text-slate-900 min-h-screen flex flex-col overflow-hidden">
<div aria-hidden="true" class="flex-1 flex flex-col opacity-20 pointer-events-none filter blur-sm">
<header class="h-16 border-b border-slate-200 flex items-center px-4 justify-between bg-white">
<div class="flex items-center gap-2">
<div class="h-8 w-8 rounded bg-primary flex items-center justify-center text-white font-bold">MB</div>
<span class="font-bold">Municipal Bank</span>
</div>
<div class="h-8 w-8 rounded-full bg-slate-200"></div>
</header>
<main class="flex-1 p-4 space-y-4">
<div class="h-32 rounded-lg border border-slate-200 bg-slate-50"></div>
<div class="h-32 rounded-lg border border-slate-200 bg-slate-50"></div>
<div class="h-32 rounded-lg border border-slate-200 bg-slate-50"></div>
</main>
</div>
<div class="fixed inset-0 z-50 flex flex-col bg-black/40 backdrop-blur-[2px]">
<div class="mt-12 flex-1 bg-white rounded-t-[20px] shadow-2xl flex flex-col overflow-hidden animate-in slide-in-from-bottom duration-300">
<div class="relative flex flex-col items-center pt-2 pb-4 px-4 border-b border-slate-100">
<div class="w-10 h-1 bg-slate-200 rounded-full mb-4"></div>
<div class="w-full flex justify-between items-center">
<button class="p-2 -ml-2 text-slate-500">
<span class="material-symbols-outlined">close</span>
</button>
<h2 class="text-lg font-bold text-slate-900">New Project</h2>
<div class="w-10"></div> 
</div>
</div>
<div class="flex-1 overflow-y-auto px-5 py-6 space-y-6">
<div class="space-y-1">
<p class="text-sm text-slate-500 leading-relaxed">
                    Set up your new banking initiative by filling out the details below.
                </p>
</div>
<div class="flex flex-col">
<label for="project-name">Project Name</label>
<input class="h-12 w-full rounded-xl border border-slate-300 bg-white px-4 text-base focus:outline-none" id="project-name" placeholder="e.g. Online Banking Upgrade" type="text"/>
</div>
<div class="flex flex-col">
<label for="description">Description</label>
<textarea class="w-full rounded-xl border border-slate-300 bg-white px-4 py-3 text-base focus:outline-none resize-none" id="description" placeholder="Briefly describe the project goals..." rows="4"></textarea>
</div>
<div class="flex flex-col">
<label for="priority">Priority</label>
<div class="relative">
<select class="h-12 w-full appearance-none rounded-xl border border-slate-300 bg-white px-4 pr-10 text-base focus:outline-none" id="priority">
<option value="low">Low</option>
<option selected="" value="medium">Medium</option>
<option value="high">High</option>
<option value="critical">Critical</option>
</select>
<div class="pointer-events-none absolute right-4 top-1/2 -translate-y-1/2 text-slate-400">
<span class="material-symbols-outlined">unfold_more</span>
</div>
</div>
</div>
<div class="space-y-4">
<div class="flex flex-col">
<label>Start Date</label>
<button class="flex h-12 w-full items-center justify-between rounded-xl border border-slate-300 bg-white px-4 text-slate-600">
<span class="text-base">Dec 14, 2023</span>
<span class="material-symbols-outlined text-slate-400">calendar_today</span>
</button>
</div>
<div class="flex flex-col">
<label>End Date</label>
<button class="flex h-12 w-full items-center justify-between rounded-xl border border-slate-300 bg-white px-4 text-slate-600">
<span class="text-base">Pick a date</span>
<span class="material-symbols-outlined text-slate-400">event</span>
</button>
</div>
</div>
<div class="h-20"></div>
</div>
<div class="p-4 bg-white border-t border-slate-100 safe-bottom">
<button class="w-full h-14 bg-primary text-white font-bold rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-transform flex items-center justify-center gap-2">
<span>Create Project</span>
<span class="material-symbols-outlined text-[20px]">add_circle</span>
</button>
</div>
</div>
</div>

</body></html>
